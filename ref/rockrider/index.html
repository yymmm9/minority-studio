<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Ref</title>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <model-viewer
      src="https://cdn.glitch.com/b3057639-d0cb-4987-bd45-d91caee4d3e8%2Fplaid-mask.glb?v=1594693622499"
      ios-src="https://cdn.glitch.com/b3057639-d0cb-4987-bd45-d91caee4d3e8%2Fplaid-mask.reality?v=1594693622639"
      alt="A football helmet"
      quick-look-browsers="safari chrome"
      auto-rotate
      camera-controls
      ar
    ></model-viewer>
    <span class="attribution"
      ><a href="https://poly.google.com/view/b-FBTyZ8BX8"
        ><i>Plaid Medical Face Mask</i></a
      >
      by HeadVRoom Virtual Reality Solutions</span
    >

    <model-viewer
      src="https://cdn.glitch.com/b3057639-d0cb-4987-bd45-d91caee4d3e8%2Fgas-mask.glb?v=1594692450702"
      ios-src="https://cdn.glitch.com/b3057639-d0cb-4987-bd45-d91caee4d3e8%2Fgas-mask.reality?v=1594692450611"
      quick-look-browsers="safari chrome"
      alt="A gas mask helmet"
      auto-rotate
      camera-controls
      ar
    ></model-viewer>
    <span class="attribution"
      ><a href="https://poly.google.com/view/7dNxPcg8HyL"><i>gas mask</i></a> by
      Marisha</span
    >

    <model-viewer
      src="https://cdn.glitch.com/b3057639-d0cb-4987-bd45-d91caee4d3e8%2Ffootball-helmet.glb?v=1594692455537"
      ios-src="https://cdn.glitch.com/b3057639-d0cb-4987-bd45-d91caee4d3e8%2Ffootball-helmet.reality?v=1594692455145"
      alt="A football helmet"
      quick-look-browsers="safari chrome"
      auto-rotate
      camera-controls
      ar
    ></model-viewer>
    <span class="attribution"
      ><a href="https://poly.google.com/view/8Htf9hrbXkE"
        ><i>Footbal helmet</i></a
      >
      from Google Poly</span
    >
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
  </body>
</html>
